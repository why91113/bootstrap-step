<!DOCTYPE html>
<html>
  <head>
	<title>bootstrap流程插件</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-step.css">
  </head>
  <body>
  <!-- ystep容器 -->
  <div id="step_container"></div>
  
  <!-- 引入jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- 引入bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- 引入ystep插件 -->
  <script src="js/bootstrap-step.js"></script>
  <script>
      $("#step_container").loadStep({
          current: 2,
		  steps: [{
				title: "开始",
				content: "流程开始"
		  }, {
			  title: "审批",
			  content: "流程审批"
		  }, {
            title: "结束",
            content: "流程结束"
          }]
      });
  </script>
  </body>
</html>
